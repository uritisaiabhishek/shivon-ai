<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shivon AI</title>
    
    <!-- Include the header from header.html -->
    @@include('includes/headScripts.html')

    
</head>
<body class="bg-dark text-light">


    <!-- Include the header from header.html -->
    @@include('includes/header.html')
    

  <!-- Banner Section -->
  <section class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1 class="fw-bold">Contact Us</h1>
      <nav aria-label="breadcrumb" class="d-flex justify-content-center mt-2">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/" class="text-white">Home</a></li>
          <li class="breadcrumb-item active text-white" aria-current="page">Contact Us</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section class="form-section">
    <div class="container">
      <div class="row">
        <!-- Left Column: Map -->
        <div class="col-md-6 mb-4">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509827!2d-122.41941548468191!3d37.774929779758655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817a0441c39f%3A0x42f3a9f200b7c55a!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sin!4v1695657640733!5m2!1sen!2sin" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        
        <!-- Right Column: Contact Form -->
        <div class="col-md-6">
          <h2 class="mb-4">Get in Touch</h2>
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              <div class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
              <div class="invalid-feedback">
                Message is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

    <!-- Include the header from header.html -->
    @@include('includes/footer.html')

    @@include('includes/footScripts.html')
</body>
</html>
